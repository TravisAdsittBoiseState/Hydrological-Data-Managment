{% extends 'base.html' %}

{% block content %}
<div id="dataRequest-container" class="container text-center">
	<h1 id="home-title">Data Request</h1>
	<p style="color: #FFFFFF">To request a new data source complete the form below.</p>
	
	<div class="card col-md-8 offset-md-2">
		<div id="dataRequest-form">
			<form id="dataRequest-form" method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="save btn btn-default" type="submit">Save</button>
			</form>
		</div>
	</div>
</div>


{% endblock %}
