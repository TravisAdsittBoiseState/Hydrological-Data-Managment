{% extends 'base.html' %}

{% block content %}
<div id="login-container" class="container text-center">
	<h1 id="home-title">GeoMiners</h1>
	<p style="color: #FFFFFF">View weather data today</p>
	
	<div class="card col-md-6 offset-md-3">
		<div id="login-form">
			<form id="login-form" method="post">
				{% csrf_token %}
				<table class="table">
                    <tr>
                        <td>
                        	<label for="id_username">Username</label>
                        </td>
                        <td>
                        	<input id="id_username" name="username" type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        	<label for="id_password">Password</label>
                        </td>
                        <td>
                        	<input id="id_password" name="password" type="password" class="form-control">
                        </td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}
				<button class="btn btn-success" type="submit">Login</button>
			</form>
		</div>
		<br>
		<p><strong>-- OR --</strong></p>
		<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
	</div>
</div>


{% endblock %}
